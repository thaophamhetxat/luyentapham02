<script>
    let p = parseInt(prompt('nhập một số nguyên bất kỳ'));
    if (p == 0) {

    }
    document.write(1)

    function giai_thua(p) {
        let tich = 1;
        let c;
        for (let i = p;i<=p;i--){
            c = p-1;
        }tich=tich*c;
        return p.tich;


    }

    document.write('giai thừa= ' + p*giai_thua(p));


</script>
