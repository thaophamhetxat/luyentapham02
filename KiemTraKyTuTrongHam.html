<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = [1, 4, 6, 7, 9];
    let n = parseInt(prompt('tìm kiếm 1 số'));
    function tim_kiem(p) {
        for(let i=0;i<p.length;i++){
            if( n == p[i]){
                return 1;
            }
        }return -1;
    }
    ;
    document.write(tim_kiem(p));
</script>
</body>
</html>
