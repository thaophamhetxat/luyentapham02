<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let p = parseInt(prompt('nhập n'));
function binh_phuong(p) {
    let tong = p*p;
    return tong;
}
document.write('bình phương của '+p+' bằng '+ binh_phuong(p));
</script>
</body>
</html>
