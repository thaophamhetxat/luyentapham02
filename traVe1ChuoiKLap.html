<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,1,2,3,4];
    let arr1=[];
    function chuoi(arr) {

        for(let i=0;i<arr.length;i++){
            if (arr.index (arr[i])==-1){
                arr1.push(arr[i]);
            }return arr1;
        }
    }
    chuoi();
    alert(arr1);
</script>
</body>
</html>
