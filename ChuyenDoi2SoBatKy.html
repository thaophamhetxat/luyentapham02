<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = parseInt(prompt('nhập p'));
    let b = parseInt(prompt('nhập b'));
    let tmp;

    function doi_cho() {
        tmp = p;
        p = b;
        b = tmp
        return p ,b;

    }
    doi_cho();
    document.write( p );
    document.write( b );


</script>
</body>
</html>
